<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    
    <!-- 引入Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
        margin: 20px auto;
      }
      .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #000;
        font-size: 24px;
      }
      .cell button {
        width: 100%;
        height: 100%;
        font-size: 24px;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        document.addEventListener('keydown', (event) => {
          const key = event.key;
          if (key >= '1' && key <= '9') {
            const index = parseInt(key) - 1;
            const button = document.getElementById('cell-' + index);
            if (button) {
              button.click();
            }
          }
        });
      });
    </script>
  </head>
  <body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Tic Tac Toe</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/welcome">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/history">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#/statistics">Statistics</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <h1 class="text-center my-4">Tic Tac Toe</h1>
      <div class="grid">
        {% for i in range(9) %}
        <div class="cell">
          <form method="post">
            <input type="hidden" name="index" value="{{ i }}" />
            <button type="submit" class="btn btn-light btn-block" id="cell-{{ i }}">{{ board[i] }}</button>
          </form>
        </div>
        {% endfor %}
      </div>
      <p class="text-center">Player 1: {{ player_1 }}, Player 2: {{ player_2 }}</p>
      <p class="text-center">Game state: {{ state }}</p>
    </div>
    
    <!-- include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
