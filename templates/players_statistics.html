<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game History</title>
    
    <!-- 引入Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tic Tac Toe</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/welcome">Play Gmae<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/history">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/players_statistics">Statistics</a>
            </li>
          </ul>
        </div>
      </nav>
    
    <!-- Main Content -->
    <div class="container">
      <h1 class="text-center my-4">Game History</h1>
      
      <!-- Search Filters -->
      <div class="row mb-4">
        <div class="col-md-4">
          <input type="text" id="playerSearch" class="form-control" placeholder="Search by Player">
        </div>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Player</th>
            <th scope="col">Total Games</th>
            <th scope="col">Wins</th>
            <th scope="col">Losses</th>
            <th scope="col">Ties</th>
          </tr>
        </thead>
        <tbody id="PlayersTableBody">
          {% for record in players %}
          <tr>
            <td>{{ record.player }}</td>
            <td>{{ record.total_games }}</td>
            <td>{{ record.wins }}</td>
            <td>{{ record.losses }}</td>
            <td>{{ record.ties }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>

        document.getElementById('playerSearch').addEventListener('input', filterTable);

        function filterTable() {
          const playerSearch = document.getElementById('playerSearch').value.toLowerCase();

          const rows = document.querySelectorAll('#PlayersTableBody tr');
          rows.forEach(row => {
            const player = row.children[0].textContent.toLowerCase();

            const playerMatch = player.includes(playerSearch);

            if (playerMatch) {
              row.style.display = '';
            } else {
              row.style.display = 'none';
            }
          });
        }
      </script>
</body>
</html>
